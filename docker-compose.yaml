# RAG Agent Platform - Development Docker Compose
# Usage: docker compose up -d

services:

  postgres:
    image: pgvector/pgvector:pg16
    container_name: ragagent-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    env_file: .env.docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragagent -d ragagent"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ragagent-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  litellm:
    image: ghcr.io/berriai/litellm:v1.80.8-stable
    platform: linux/amd64
    container_name: ragagent-litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file: .env.docker
    environment:
      DATABASE_URL: postgresql://ragagent:ragagent123@postgres:5432/litellm
    volumes:
      - ./infra/litellm-config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "8"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ragagent-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env.docker
    volumes:
      - ./backend:/app
      - backend-cache:/app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ragagent-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    env_file: .env.docker
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres-data:
    name: ragagent-postgres-data
  redis-data:
    name: ragagent-redis-data
  backend-cache:
    name: ragagent-backend-cache
  frontend-node-modules:
    name: ragagent-frontend-node-modules

networks:
  app-network:
    name: ragagent-network
    driver: bridge
