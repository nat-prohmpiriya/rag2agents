# RAG Agent Platform - Development Docker Compose
# Usage: docker compose up -d

services:

  postgres:
    image: pgvector/pgvector:pg16
    container_name: ragagent-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    env_file: .env.docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragagent -d ragagent"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ragagent-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  litellm:
    image: ghcr.io/berriai/litellm:v1.80.8-stable
    platform: linux/amd64
    container_name: ragagent-litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file: .env.docker
    environment:
      DATABASE_URL: ${LITELLM_DATABASE_URL}
    volumes:
      - ./infra/litellm-config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "8"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/liveliness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

volumes:
  postgres-data:
    name: ragagent-postgres-data
  redis-data:
    name: ragagent-redis-data

networks:
  app-network:
    name: ragagent-network
    driver: bridge
